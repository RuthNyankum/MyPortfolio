<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#111827]">
    <!-- NAVBAR -->
    <div id="navbar"></div>
    <main id="contact" class="py-16 bg-white">
      <div class="container mx-auto px-4">
        <!-- Section Header -->
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-gray-800 mb-2 text-[#0A384A]">
            Get In Touch
          </h2>
          <div class="flex justify-center">
            <div class="w-20 h-0.5 bg-[#67E8F9] mx-2"></div>
          </div>
          <p class="text-gray-600 mt-4 max-w-2xl mx-auto">
            Have a question or want to work together? Drop me a message!
          </p>
        </div>

        <!-- Contact Content -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Address -->
          <div class="bg-[#0A384A] p-8 rounded-lg">
            <div class="text-white mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-[#67E8F9]">Address</h3>
            <p class="text-white">Greater Accra</p>
            <p class="text-white">Accra</p>
          </div>

          <!-- Call Me -->
          <div class="bg-[#0A384A] p-8 rounded-lg">
            <div class="text-white mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-[#67E8F9]">Call Me</h3>
            <p class="text-white">+233 500 610 059</p>
            <p class="text-white">+233 541 009 905</p>
          </div>

          <!-- Email Me -->
          <div class="bg-[#0A384A] p-8 rounded-lg">
            <div class="text-white mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-[#67E8F9]">Email Me</h3>
            <p class="text-white">nana.nyankum99@gmail.com</p>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="mt-12 max-w-2xl mx-auto">
          <form id="contactForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Name Input -->
              <div>
                <input
                  type="text"
                  id="name"
                  class="w-full px-4 py-3 border border-[#67E8F9] rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                  placeholder="Your Name"
                />
                <span
                  class="error-message text-red-500 text-sm mt-1 hidden"
                ></span>
              </div>

              <!-- Email Input -->
              <div>
                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-3 border border-[#67E8F9] rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                  placeholder="Your Email"
                />
                <span
                  class="error-message text-red-500 text-sm mt-1 hidden"
                ></span>
              </div>
            </div>

            <!-- Subject Input -->
            <div>
              <input
                type="text"
                id="subject"
                class="w-full px-4 py-3 border border-[#67E8F9] rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                placeholder="Subject"
              />
              <span
                class="error-message text-red-500 text-sm mt-1 hidden"
              ></span>
            </div>

            <!-- Message Input -->
            <div>
              <textarea
                id="message"
                rows="6"
                class="w-full px-4 py-3 border border-[#67E8F9] rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 resize-none"
                placeholder="Message"
              ></textarea>
              <span
                class="error-message text-red-500 text-sm mt-1 hidden"
              ></span>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button
                type="submit"
                class="bg-[#0A384A] hover:bg-[#67E8F9] hover:text-black text-white font-medium py-3 px-8 rounded-lg transition duration-300"
              >
                Send Message
              </button>
            </div>
          </form>

          <!-- Success Message -->
          <div
            id="successMessage"
            class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg text-center"
          >
            Your message has been sent. Thank you!
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
